<!doctype html>
<html lang="en">
<head>
	<title>Baginski Portfolio - Contact</title>
	<meta name="description" content="Baginski Portfolio - Contact"> 
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<link href="styles.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
	<div id="SiteWrap">	
		<header id="Header">
			<div class="PageWrap">				
				<div id="Header_top">
					<div id="Header_top_left">
						<div id="logo">
							<a href="index.html" title="Baginski Laboratory"><img src="images/B-LabsLogo.png" alt="Baginski Laboratory"/></a>
						</div>
					</div>
					<div id="Header_top_right" >
						<nav id="Nav">				
							<input type="checkbox" id="MenuCheckbox" class="MenuCheckbox" />
							<label for="MenuCheckbox" id="MenuBtn">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
							</label>	
							<div id="NavMenu" class="navigation">
								<a href="index.html" title="Homepage">Home</a>
								<a href="about.html" title="About">About</a>
								<a href="Contact.html" title="Contact">Contact</a>
							</div>
						</nav>							
					</div>
				</div>
			</div>
		</header>
		<main id="Main">
			<div class="PageWrap">
				<section Id="Welcome">
					<h1>Contact Brian Baginski at the Laboratory</h1>
					<p>Have questions or concerns? Drop me a line.</p>
				</section>
				<section>
					<div id="ContactForm">  
						<form id="contact" method="post" action="">
						<fieldset> 
							<div class="contactRow">
								<label for="name">Name:</label>
								<input type="text" name="name" placeholder="Full Name">
							</div>
							<div class="contactRow">
								<label for="email">E-mail:</label>
								<input type="email" name="email" placeholder="name@domain.com">
							</div>
							<div class="contactRow">							
								<label for="message">Question/Comment:</label>
								<textarea name="message"></textarea>
							</div>
							<div class="contactRow">
								<input type="submit" name="submit" id="SubmitBtn" value="Send Message" />
							</div>
						</fieldset>
						</form>
					</div>
				</section>
			</div>
		</main>
		<footer id="Footer">			
			<div class="PageWrap">
				<div id="Social">
					<a href="https://www.linkedin.com/in/bbaginski/" target="_blank" title="Brian Baginski's LinkedIn profile" /><img src="images/LinkedIn.png" alt="LinkedIn" /></a>
				</div>
				<div id="disclaimer">
					&copy; Brian Baginski Laboratory
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
